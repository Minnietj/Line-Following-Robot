<!doctype html>
<title>Example</title>
<style>
  * {
    box-sizing: border-box; 
  }
  body {
    background-image: url("https://images.unsplash.com/photo-1493673272479-a20888bcee10?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80");
    background-repeat: no-repeat;

    color: white;
    font: 15px arial, sans-serif;
    display: flex;
    min-height: 100vh;
    flex-direction: row;
    margin: 0;
  }
  .col-1 {
    background: #282828;
    align: center;
    flex: 1;
  }
  .col-2 {
    display: flex;

    display: flex;

    flex: 4;

  }
</style>

   </p>
 
 
  </nav>
  <div class="col-2">

    <article>Article</article>
    </main>
  	<footer>Footer</footer>
